<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="stylesheet" href="style.css">

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container my-4">
        <header class="text-center mb-4">
            <h1 class="display-5 fw-bold"><i class="bi bi-person-plus-fill me-2"></i>Register for Quiz</h1>
            <nav class="nav justify-content-center gap-3">
                <a class="nav-link" href="index.html"><i class="bi bi-book-fill me-1"></i>Quiz</a>
                <a class="nav-link" href="about.html"><i class="bi bi-info-circle-fill me-1"></i>About</a>
            </nav>
        </header>
        <main>
            <form id="user-form" class="card shadow-sm p-4 mx-auto" style="max-width: 500px;">
                <div class="mb-3">
                    <label for="name" class="form-label"><i class="bi bi-person-fill me-2"></i>Name</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="mb-3">
                    <label for="ipte" class="form-label"><i class="bi bi-award-fill me-2"></i>IPTE Type</label>
                    <select id="ipte" class="form-select" required>
                        <option value="">Select IPTE</option>
                        <option value="13">IPTE 13</option>
                        <option value="14">IPTE 14</option>
                        <option value="15">IPTE 15</option>
                        <option value="16">IPTE 16</option>
                        <option value="17">IPTE 17</option>
                        <option value="18">IPTE 18</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="district" class="form-label"><i class="bi bi-geo-alt-fill me-2"></i>District</label>
                    <select id="district" class="form-select" required>
                        <option value="">Select District</option>
                        <option value="Balaka">Balaka</option>
                        <option value="Blantyre">Blantyre</option>
                        <option value="Chikwawa">Chikwawa</option>
                        <option value="Chiradzulu">Chiradzulu</option>
                        <option value="Chitipa">Chitipa</option>
                        <option value="Dedza">Dedza</option>
                        <option value="Dowa">Dowa</option>
                        <option value="Karonga">Karonga</option>
                        <option value="Kasungu">Kasungu</option>
                        <option value="Lilongwe">Lilongwe</option>
                        <option value="Machinga">Machinga</option>
                        <option value="Mangochi">Mangochi</option>
                        <option value="Mchinji">Mchinji</option>
                        <option value="Mulanje">Mulanje</option>
                        <option value="Mwanza">Mwanza</option>
                        <option value="Mzimba">Mzimba</option>
                        <option value="Neno">Neno</option>
                        <option value="Nkhata Bay">Nkhata Bay</option>
                        <option value="Nkhotakota">Nkhotakota</option>
                        <option value="Nsanje">Nsanje</option>
                        <option value="Ntcheu">Ntcheu</option>
                        <option value="Ntchisi">Ntchisi</option>
                        <option value="Phalombe">Phalombe</option>
                        <option value="Rumphi">Rumphi</option>
                        <option value="Salima">Salima</option>
                        <option value="Thyolo">Thyolo</option>
                        <option value="Zomba">Zomba</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary"><i class="bi bi-check-circle-fill me-2"></i>Submit</button>
				<p class="m-1 text-center">Our questions are all based from IPTE Syllabus</p>
            </form>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
            const user = JSON.parse(localStorage.getItem('user'));
        const form = document.getElementById('user-form');
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const userData = {
                name: document.getElementById('name').value,
                ipte: document.getElementById('ipte').value,
                district: document.getElementById('district').value
            };
		
            localStorage.setItem('user', JSON.stringify(userData));
            window.location.href = 'index.html';
        });
    

    </script>
    
</body>
</html>
